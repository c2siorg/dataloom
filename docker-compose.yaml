services:
  postgres:
    image: postgres:14
    container_name: dataloom-postgres
    environment:
      - POSTGRES_USER=dataloom
      - POSTGRES_PASSWORD=dataloompass
      - POSTGRES_DB=dataloom
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataloom"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: dataloom-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://dataloom:dataloompass@postgres:5432/dataloom
      - ENV=production
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: dataloom-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads: